<mat-card class="content mat-elevation-z0">
  <mat-card-header>
    <mat-card-title>Skills</mat-card-title>
  </mat-card-header>
  <mat-card-content class="skill-items">
    <mat-accordion>
      <mat-expansion-panel
        (opened)="skillState = true"
        (closed)="skillState = false"
      >
        <mat-expansion-panel-header>
          <mat-panel-title>
            <p>Soft Skills</p>
          </mat-panel-title>
          <mat-panel-description> </mat-panel-description>
        </mat-expansion-panel-header>
        <ul>
          <li
            *ngFor="let soft of skills.softs"
            style="font-family: Maven Pro; font-size: 15px;"
          >
            {{ soft }}
          </li>
        </ul>
      </mat-expansion-panel>

      <mat-expansion-panel
        (opened)="frameState = true"
        (closed)="frameState = false"
      >
        <mat-expansion-panel-header>
          <mat-panel-title>
            <p>Frameworks, Libraries & Runtimes</p>
          </mat-panel-title>
          <mat-panel-description> </mat-panel-description>
        </mat-expansion-panel-header>
        <div class="expanded-sect">
          <app-skill-item
            *ngFor="let framework of skills.frameworks"
            [skill]="framework"
          ></app-skill-item>
        </div>
      </mat-expansion-panel>

      <mat-expansion-panel
        (opened)="progState = true"
        (closed)="progState = false"
      >
        <mat-expansion-panel-header>
          <mat-panel-title>
            <p>Programming Languages & Utils</p>
          </mat-panel-title>
          <mat-panel-description> </mat-panel-description>
        </mat-expansion-panel-header>
        <div class="expanded-sect">
          <app-skill-item
            *ngFor="let language of skills.languages"
            [skill]="language"
          ></app-skill-item>
        </div>
      </mat-expansion-panel>
    </mat-accordion>
  </mat-card-content>
</mat-card>
