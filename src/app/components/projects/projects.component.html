<mat-card class="projects-content mat-elevation-z0">
  <mat-card-header>
    <mat-card-title>Projects</mat-card-title>
  </mat-card-header>
  <mat-card-content class="project-list">
    <app-project
      *ngFor="let project of projects"
      [project]="project"
    ></app-project>
  </mat-card-content>
</mat-card>
