<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-card class="menu-photo mat-elevation-z3"> </mat-card>
    <mat-nav-list>
      <a
        mat-list-item
        class="menu-item"
        (click)="scrollToSection('app-landing')"
      >
        <fa-icon [icon]="['fas', 'home']"></fa-icon>Home
      </a>
      <a mat-list-item class="menu-item" (click)="scrollToSection('app-about')">
        <fa-icon [icon]="['fas', 'user']"></fa-icon>About
      </a>
      <a
        mat-list-item
        class="menu-item"
        (click)="scrollToSection('app-experience')"
      >
        <fa-icon [icon]="['fas', 'briefcase']"></fa-icon>Experience
      </a>
      <a
        mat-list-item
        class="menu-item"
        (click)="scrollToSection('app-skills')"
      >
        <fa-icon [icon]="['fas', 'chess-board']"></fa-icon>Skills
      </a>
      <a
        mat-list-item
        class="menu-item"
        (click)="scrollToSection('app-projects')"
      >
        <fa-icon [icon]="['fas', 'user-astronaut']"></fa-icon>Projects
      </a>
      <a
        mat-list-item
        class="menu-item"
        (click)="scrollToSection('app-footer')"
      >
        <fa-icon [icon]="['fas', 'id-card']"></fa-icon>Contact
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <button
        id="mainBtn"
        class="menu-button"
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
    </mat-toolbar>
    <perfect-scrollbar #drawerContent class="width: 100%; min-height: 100vh;">
      <div>
        <app-landing></app-landing>
        <app-about></app-about>
        <app-experience></app-experience>
        <app-skills></app-skills>
        <app-projects></app-projects>
        <app-footer></app-footer>
      </div>
    </perfect-scrollbar>
  </mat-sidenav-content>
</mat-sidenav-container>
